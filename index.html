<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <title>Pedra,Papel e Tesoura</title>
</head>

<body>
    <header class="header">
        <h1>Pedra, papel ou tesoura </h1>

        <div class="placar">
            <p> Jogador:<span id="pontos-jogador">0</span></p>
            <p>Computador:<span id="pontos-pc">0</span></p>


        </div>
    </header>

    <main>
        <div class="instrucao">
            <p>Selecione uma imagem para fazer sua jogada </p>
        </div>


        <div id="myModal" class="modal">

            <div class="modal-conteudo">
                <p>Jogo empatado! Fa√ßa outra jogada.</p>
                <button id="btn">ok</button>
            </div>

        </div>

        <div class="imagens">
            <img src="img/paper.png" alt="paper gesture" id="paper">
            <img src="img/rock.png" alt="rock gesture" id="rock">
            <img src="img/scissors.png" alt="scissors gesture" id="scissors">
        </div>


        <div class="legendas">
            <p>Papel</p>
            <p>Pedra</p>
            <p>Tesoura</p>
        </div>
    </main>

    <audio src="audio/lose.mp3" id="lose" autoplay></audio>
    <audio src="audio/win.mp3" id="win" autoplay></audio>


    <script src="main.js"></script>
</body>

</html>
